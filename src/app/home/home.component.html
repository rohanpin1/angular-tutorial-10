<h1>Home Page</h1>
<a [routerLink]="['profiles',{name:'Rohan'}]">Go to profile page</a>

<button (click)="goToProfile()"> Go to profile page</button>

<ul>
    @for(user of users;track user){
        <li>
            <a routerLink="user/{{user.id}}/{{user.name}}">{{user.name}}</a>
        </li>
    }
</ul>

<app-reactive-form-basic></app-reactive-form-basic>
<app-form-grouping-reactive-form></app-form-grouping-reactive-form>
