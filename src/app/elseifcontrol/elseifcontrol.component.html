<p>elseifcontrol works!</p>

@if(color == 1){

    <div style="background-color: red; height: 100px; width: 100px;"></div>
}
@else if (color == 2) {

    <div style="background-color: blue; height: 100px; width: 100px;"></div>
}
@else if (color== 3) {

    <div style="background-color: green; height: 100px; width: 100px;"></div>
}
@else if (color == 4) {

    <div style="background-color: yellow; height: 100px; width: 100px;"></div>
}

<button (click)="red()">Red</button>
<button (click)="blue()">Blue</button>
<button (click)="green()">Green</button>
<button (click)="yellow()">Yellow</button>
