<app-header></app-header>
<router-outlet></router-outlet>

<h3>{{formHeader}}</h3>
<form class="form-control">
  <div>
    <label>Name</label>
    <input type="text" placeholder="Enter your name" class="form-control">
  </div>
  <div>
    <label>Email</label>
    <input type="text" placeholder="Enter your email" class="form-control">
  </div>
  <div>
    <label>Password</label>
    <input type="password" placeholder="Enter your name" class="form-control">
  </div>
  <div>
    <label>Confirm Password</label>
    <input type="password" placeholder="Enter your name" class="form-control">
  </div>
  <div>
    <label>Gender</label>
    Male <input type="radio" value="M" name="gender">
    Female<input type="radio" value="F" name="gender">
  </div>
  <div>
    <input type="submit" class="btn btn-primary">
  </div>
</form>

<div *ngFor="let i of item;">
  <a [href]="i.link">{{i.link}}</a>
</div>

<app-dynamic-styling></app-dynamic-styling>
<app-directives></app-directives>
<app-parent-to-child [user]="selectUser.value" city="jaipur"></app-parent-to-child>

<select #selectUser (change)="selectedUser(selectUser.value)">
  <option>Rohan</option>
  <option>Harshita</option>
  <option>Parul</option>
</select>
@for(user of userNames;track user){
  <app-parent-to-child [userName]="user"></app-parent-to-child>
}
