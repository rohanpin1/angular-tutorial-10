<form #productForm = "ngForm"  (ngSubmit)="addProduct(productForm.value)">
    <div>
        <label>Product Name</label>
        <input type="text" [ngModel]="data?.name" name="name">
    </div>
    <div>
        <label>Product Category</label>
        <input type="text" [ngModel]="data?.category" name="category">
    </div>
    <div>
        <label>Price</label>
        <input type="text" [ngModel]="data?.price" name="price">
    </div>
    <div>
        <label>Rating</label>
        <input type="text" [ngModel]="data?.rating" name="rating">
    </div>
    <div>
        <label>Stock</label>
        <input type="text" [ngModel]="data?.stock" name="stock">
    </div>
    <div>
        <label>Descrition</label>
        <input type="text" [ngModel]="data?.description" name="description">
    </div>
    <div>
        @if(isUpdate){
            <input type="hidden" name="id" [ngModel]="data?.id">
            <button >Update Product</button>
        }
        @else {
            <input type="submit" >
        }
    </div>
</form>
